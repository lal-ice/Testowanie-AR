<!DOCTYPE html>
<html>
<head>
    <!-- Ładowanie skryptu A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Ładowanie skryptu AR.js -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
    <!-- Scena A-Frame z włączonym AR.js -->
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true;'>
        <!-- Marker Hiro, który jest domyślnym markerem dla AR.js -->
        <a-marker preset="hiro">
            <!-- Twoja encja 3D, upewnij się, że ścieżka do modelu GLB jest poprawna -->
            <a-entity gltf-model="url(Wieszak CALORA_1.glb)" position="0 0 0" scale="1 1 1" rotation="0 0 0"
                look-controls orbit-controls>
            </a-entity>
        </a-marker>
        <!-- Komponent kamery, niezbędny do śledzenia pozycji użytkownika względem markera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
